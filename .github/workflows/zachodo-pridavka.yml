on:
  workflow_dispatch:
    inputs:
      filename:
        description: '<filename>.json'
        required: true
        default: '1665762044825'
      content:
        description: 'the json file content'
        required: true
        default: '{"latitude":"50.044601","longtitude":"15.822726","placeName":"U pÃ­py","isClean":false,"hasPaper":false,"canLock":true,"hasWater":false,"isFree":true,"bonusCategory":[],"comment":"","nickName":"","timeStamp":"2022-10-14T15:40:44.825Z"}'

jobs:
  create_json:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - run: |
        cd _toilets
        echo ${{ github.event.inputs.content }} > ${{ github.event.inputs.filename }}.json
        cat ${{ github.event.inputs.filename }}.json
        
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Add ${{ github.event.inputs.filename }}.json toilet
        branch: toilets-for-approve

        # Optional commit user and author settings
        commit_user_name: Rulicka Bot
        commit_user_email: rulicka@deniksracu.cz
        commit_author: Rulica <rulicka@deniksracu.cz>

        # Optional. Create given branch name in local and remote repository.
        create_branch: true

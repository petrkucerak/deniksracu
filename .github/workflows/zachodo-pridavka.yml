on:
  workflow_dispatch:
    inputs:
      filename:
        description: '<filename>.json'
        required: true
        default: 'null'
      content:
        description: 'the json file content'
        required: true
        default: ''

jobs:
  create_json:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Hello ${{ github.event.inputs.filename }}!"
        echo "- in ${{ github.event.inputs.content }}!"
        _toilets/${{ github.event.inputs.filename }}.json < ${{ github.event.inputs.content }}
        cat _toilets/${{ github.event.inputs.filename }}.json

name: üßª Ruliƒçka bot
on:
  workflow_dispatch:
    inputs:
      filename:
        description: 'Filename (without extension)'
        required: true
        default: ''
      content:
        description: 'Content (JSON data)'
        required: true
        default: ''
      title:
        description: 'Business name'
        required: true
        default: ''

jobs:
  create_json:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repo
      uses: actions/checkout@v3
    
    - name: Create a json file
      run: |
        cd _toilets
        echo '${{ github.event.inputs.content }}' > ${{ github.event.inputs.filename }}.json
        cat ${{ github.event.inputs.filename }}.json
        
    - name: Create a pull request
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ secrets.PAT }}
        commit-message: Add ${{ github.event.inputs.filename }}.json toilet 
        committer: Rulicka [Bot] <rulicka@deniksracu.cz>
        author: Rulica <rulicka@deniksracu.cz>
        signoff: false
        branch: new-toilet-${{ github.event.inputs.filename }}
        delete-branch: true
        title: 'A new toilet request:  ${{ github.event.inputs.title }}'
        body: |
          | KEY | VALUE |
          | ------ | ---------- |
          | placeName | **Myslivna - Na≈°e hospoda Sm√≠chovsk√°** |
          | coords | `50.0348411` `15.7775986` |
          | wayDescription | Zachody hned naproti vchodu |
          | toiletType | hospoda, restarace, ... |
          | category | `hasPaper` `hasWather` `Dobr√© pivo` |
          | comment | Na pivko chod√≠m r√°d, ne≈æ dopijete jedno, u≈æ v√°m nesou druh√©. |
          | nickName | Pedro |
          | timeStamp | 2022-10-15T19:32:24.737Z |
          - name: ${{ github.event.inputs.title }}
          - filename: ${{ github.event.inputs.filename }}.json
          ```json
          ${{ toJSON(github.event.inputs.content) }}
          ```
        labels: |
          toilet
        reviewers: petrkucerak
        draft: false
